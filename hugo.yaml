baseURL: https://jtsoar.es/
languageCode: en
title: "João Trigo Soares"

# Hugo Module
module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: layouts
      target: layouts
    - source: static
      target: static
    - source: ./node_modules/flag-icons/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

# Publish to parent directory
publishDir: "public"

# Languages
languages:
  en:
    languageCode: en
    languageName: English
    title: "João Trigo Soares"
    weight: 1

defaultContentLanguage: en

# Markdown
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Required outputs
outputs:
  home:
    - HTML
    - RSS
    - JSON

enableEmoji: true

# Site Parameters
params:
  # Custom head content for SEO
  customHTML:
    head: layouts/partials/custom-head.html

  # Background image (optional)
  # background: /images/site/background.jpg

  logo:
    main: /images/site/main-logo.png
    inverted: /images/site/inverted-logo.png
    favicon: /images/site/favicon.png

  # GitHub repo for edit links (optional)
  gitRepo: https://github.com/suvl/suvl.github.io
  gitBranch: main

  # Navbar
  topNavbar:
    maxVisibleSections: 5

  # Features
  features:
    theme:
      enable: true
      services:
        light: true
        dark: true
        default: system

    portfolio:
      enable: false

    blog:
      enable: false
      showAuthor: true

    analytics:
      enable: true
      services:
        google:
          id: G-HNL3T7BE5Z

    toc:
      enable: true

    tags:
      enable: false
      on_card: true

  # Footer
  footer:
    enable: true
    template: footer.html
    navigation:
      enable: true
    contactMe:
      enable: true
    credentials:
      enable: true
    newsletter:
      enable: false

caches:
  images:
    dir: :cacheDir/images